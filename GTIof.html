
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirecting...</title>
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-H68D88LHFJ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-H68D88LHFJ');
    
    // Track custom event for redirect
    gtag('event', 'reddit_redirect', {
      'event_category': 'engagement',
      'event_label': 'guide_to_iceland_redirect',
      'transport_type': 'beacon'
    });
  </script>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    .container {
      text-align: center;
      padding: 20px;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-radius: 50%;
      border-top: 4px solid #3498db;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <p>Redirecting you to Guide to Iceland...</p>
  </div>

  <script>
    // Function to perform redirect
    function performRedirect() {
      window.location.href = 'https://guidetoiceland.is/';
    }
    
    // Debug logging (REMOVE AFTER TESTING)
    console.log('Page loaded, checking GA4...');
    
    window.addEventListener('load', function() {
      console.log('Window loaded');
      setTimeout(function() {
        console.log('gtag available?', typeof gtag);
        console.log('dataLayer:', window.dataLayer);
      }, 2000);
    });
    
    // TESTING MODE - REDIRECT DISABLED
    // Remove this section after testing to re-enable redirect
    
    let redirected = false;
    let testingMode = true; // SET TO FALSE TO ENABLE REDIRECT
    
    // Method 1: Wait for gtag to be available
    function waitForGA() {
      if (typeof gtag !== 'undefined' && !redirected) {
        console.log('‚úÖ GA4 loaded successfully!');
        
        // Send the tracking events
        gtag('event', 'page_view', {
          'event_callback': function() {
            console.log('‚úÖ Page view event sent');
          }
        });
        
        gtag('event', 'reddit_redirect', {
          'event_category': 'engagement',
          'event_label': 'guide_to_iceland_redirect',
          'transport_type': 'beacon'
        });
        console.log('‚úÖ Custom reddit_redirect event sent');
        
        if (!testingMode) {
          redirected = true;
          setTimeout(performRedirect, 100);
        } else {
          console.log('üß™ TESTING MODE: Redirect disabled for debugging');
          document.querySelector('.container').innerHTML += 
            '<p style="color: green; margin-top: 20px;"><strong>‚úÖ Tracking working!</strong><br>Check GA4 real-time reports<br><em>Testing mode - redirect disabled</em></p>';
        }
      } else if (!redirected) {
        console.log('‚è≥ Waiting for GA4 to load...');
        setTimeout(waitForGA, 100);
      }
    }
    
    // Method 2: Fallback timeout  
    setTimeout(function() {
      if (!redirected && !testingMode) {
        redirected = true;
        performRedirect();
      } else if (typeof gtag === 'undefined') {
        console.log('‚ùå GA4 failed to load after 5 seconds');
        document.querySelector('.container').innerHTML += 
          '<p style="color: red; margin-top: 20px;"><strong>‚ùå GA4 not loading</strong><br>Check for ad blockers</p>';
      }
    }, 5000);
    
    // Start waiting for GA
    waitForGA();
  </script>
</body>
</html>
